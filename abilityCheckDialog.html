<div id="abilityCheckDialog">
    <label for="skillSelect">Select Skill:</label>
    <select id="skillSelect">
        <!-- Options for skills -->
    </select>

    <label for="modifierInput">Modifier:</label>
    <input type="number" id="modifierInput" value="0">

    <label for="dcInput">Set DC:</label>
    <input type="number" id="dcInput" value="10">

    <button id="setDCByLevel">Set DC by Level</button>

    <label for="rollTypeSelect">Roll Type:</label>
    <select id="rollTypeSelect">
        <option value="normal">Normal</option>
        <option value="secret">Secret</option>
        <option value="blind">Blind</option>
    </select>

    <button id="rollButton">Roll Ability Check</button>
</div>
